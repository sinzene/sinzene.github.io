<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="click-box" onclick="changeColor()"></div>
    <div class="krn-button" onclick="krnOpacity()"></div>
    <div id="main">
        <h1 id="click_text" class="click-text">0</h1>
        <button onclick="cliker_button()" class="clicker-button">Click</button>
        <div class="krnl-div" id="krnl-div-id">
            <a class="st1" href="https://cdn.krnl.place/getkey.php" target="_blank">1 stage</a>
            <a class="st2" href="https://cdn.krnl.place/getkey_scripts" target="_blank">2 stage</a>
            <a class="st3" href="https://cdn.krnl.place/getkey.php" target="_blank">3 stage</a>
            <a class="st4" href="https://cdn.krnl.place/getkey_games" target="_blank">4 stage</a>
            <a class="st5" href="https://cdn.krnl.place/getkey_interface" target="_blank">5 stage</a>
        </div>
        <div id="clock" class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <h1 id="text-id" class="text-test">Test</h1>
    </div> 
    <script>
        var ColorMode = 1;
        var Clicks = 0;
        var krnlMode = 1;

        function displayTime(){
            var dateTime = new Date();
            var hrs = dateTime.getHours();
            var min = dateTime.getMinutes();
            var sec = dateTime.getSeconds();

            document.getElementById('hours').innerHTML = hrs;
            document.getElementById('min').innerHTML = min;
            document.getElementById('sec').innerHTML = sec;
        }
        setInterval(displayTime, 10);

        function cliker_button(){
            Clicks = Clicks + 1;
            document.getElementById('click_text').innerHTML = Clicks;
        }

        function krnOpacity(){
            krnlMode = krnlMode + 1;

            if (krnlMode == 1){
                document.getElementById("krnl-div-id").style.opacity = "0"
            }

            if (krnlMode == 2){
                document.getElementById("krnl-div-id").style.opacity = "100"
                krnlMode = 0;
            }
        }

        function changeColor(){
            ColorMode = ColorMode + 1;

            if (ColorMode == 1){
                document.getElementById("main").style.color = "black"
            }

            if (ColorMode == 2){
                document.getElementById("main").style.color = "red"
                ColorMode = 0;
            }
        }
    </script>
</body>
</html>
