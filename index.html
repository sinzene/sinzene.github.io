<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <style>
        body {
            font-family: "Comic Sans MS", Comic Sans, cursive, sans-serif;
            background-color: rgb(47, 47, 47);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            font-family: "Comic Sans MS", Comic Sans, cursive, sans-serif;
            background-color: #ffffff;
            color: rgb(42, 42, 42);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        p {
            font-family: "Comic Sans MS", Comic Sans, cursive, sans-serif;
            color: white;
            font-size: 35px;
            margin-bottom: 0px;
        }

        @media only screen and (max-width: 600px) {
            body {
                font-size: 16px;
            }
        
            button {
                padding: 8px 16px;
            }
        }

        @media only screen and (max-width: 1200px) {
            body {
                font-size: 18px;
            }
        
            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>

    <div>
